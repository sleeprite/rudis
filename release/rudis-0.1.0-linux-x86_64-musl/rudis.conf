# 名称：监听端口
# 描述：Redis服务器监听的TCP端口号，默认6379
port 6379

# 名称：绑定地址
# 描述：服务器绑定的网络接口IP地址，127.0.0.1表示仅本地访问
bind 127.0.0.1

# 名称：主从复制
# 描述：配置当前节点为从节点时指定主节点的IP和端口
# replicaof <masterip> <masterport>

# 名称：认证密码
# 描述：客户端连接Redis服务器时需要提供的认证密码
requirepass root

# 名称：RDB文件名
# 描述：Redis数据快照持久化文件的名称
dbfilename data/dump.rdb

# 名称：工作目录
# 描述：Redis持久化文件和日志文件保存的目录路径
dir ./

# 名称：保存策略
# 描述：RDB自动持久化的触发条件，格式为"秒数 变更次数"
save 900 1

# 名称：持久化开关
# 描述：是否启用AOF（Append Only File）持久化模式
appendonly yes

# 名称：AOF文件名
# 描述：AOF持久化数据文件的名称
appendfilename data/dump.aof

# 名称：同步策略
# 描述：AOF文件数据同步到磁盘的频率策略
appendfsync everysec

# 名称：数据库数量
# 描述：Redis服务器支持的多数据库数量，默认16个
databases 16

# 名称：执行频率
# 描述：服务器执行后台任务（如超时检查）的频率，单位为赫兹（Hz）
hz 10

# 名称：日志级别
# 描述：Redis服务器日志的输出详细程度级别
loglevel info